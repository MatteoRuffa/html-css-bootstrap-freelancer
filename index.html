<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Start Bootstrap</title>
</head>

<body>
    <!-- HEADER -->
    <header class="bg-dark debug">
        <nav id="mr-navbar" class="navbar navbar-expand-lg bg-dark d-flex " data-bs-theme="dark">
            <div class="container text-uppercase">
                <a class="navbar-brand " href="#">start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#portfolio">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <!-- SECTION HERO -->
        <section id="hero" class="odd debug ">
            <div class="container text-uppercase d-flex flex-column align-items-center">
                <img src="./img/avatar.svg" alt="">
                <!-- CAMBIARE FONTSIZE H1!!!!!!! -->
                <h1 class="p-1 fw-bold ">start bootstrap</h1>
                <!--  FARE BARRE LATERALI!!!!!!! -->
                <div class="mr-star p-1  fs-2 "><i class="fa-solid fa-star"></i></div>
                <div class="p-2 mb-5 fs-3 fw-medium ">graphic artist - web designer - illustrator</div>
            </div>
        </section>
        <section id="portfolio" class="debug">
            <div class="container">
                <!-- CAMBIARE FONTSIZE H2!!!!!!! -->
                <h2 class="text-uppercase text-center">portfolio</h2>
                <div class="mr-star m-auto text-center fs-2"><i class="fa-solid fa-star"></i></div>
                <div class="row g-4 pb-3  mb-5 ">
                    <div class="col-12 col-md-6 col-lg-4   debug">
                        <div class="card overflow-hidden ">
                            <img src="./img/cabin.png" class="img-fluid " alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 debug">
                        <div class="card overflow-hidden ">
                            <img src="./img/cake.png" class="img-fluid " alt="cake">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 debug">
                        <div class="card overflow-hidden ">
                            <img src="./img/circus.png" class="img-fluid " alt="circus">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 debug">
                        <div class="card overflow-hidden ">
                            <img src="./img/game.png" class="img-fluid " alt="game">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 debug">
                        <div class="card overflow-hidden ">
                            <img src="./img/safe.png" class="img-fluid " alt="safe">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 debug">
                        <div class="card overflow-hidden ">
                            <img src="./img/submarine.png" class="img-fluid " alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="odd debug">
            <div class="container">
                about
            </div>
        </section>
        <section id="contact" class="debug">
            <div class="container">
                contact
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="footer-top bg-body debug">
            <div class="container">
                footer-top
            </div>
        </div>
        <div class="footer-bottom debug">
            <div class="container">
                footer-bottom
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
